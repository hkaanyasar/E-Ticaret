<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
      <h1 class="h3 mb-3 fw-normal">Sisteme Giriş</h1>

    <div class="form-floating">
      <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" id="userName" name="userName" placeholder="Kullanıcı adı" required autofocus>
      <label >Kullanıcı adı</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" #password="ngModel" [(ngModel)]="model.password"id="password" name="password" placeholder="Şifre">
      <label>Password</label>
    </div>

      <label>
      </label>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
</form>
